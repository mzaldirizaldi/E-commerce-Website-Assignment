<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/basic.css">
        <link rel="stylesheet" type="text/css"
        href="css/homepage.css">
        <link rel="shortcut icon" href="img/favicon.ico">
         <script src="script.js"></script>
         <script src="script2.js"></script>
        <title>Shopeepedia</title>
    </head> 
    <body>
        <script>
            
        </script>
        <div id="header">
            <a href="Homepage.html"><img id="logoheader" src="img/BlaBlaBla.png"></a>
            <div class="category" onclick="category()"><h3>Category</h3></div>
            <div class="wrap">
                <form action="forum.html">
                    <div class="searchlogo"><img src="img/search.png" width="50%" height="50%" style="margin-top: 10px;margin-left: 10px"></div>
                    <input type="text" placeholder="Search.." name="search" class="search">
                </form>
            </div>
            <div class="cart" onclick="total()"><img src="img/cart.png" width="100%" height="100%"></div>
            <div id="myBtn"><h3>Login</h3></div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="login2">
                            <p style="text-align: center; font-size: 20px"><b>LOGIN</b></p>
                            <br>
                            <p style="font-family:sans-serif; color: black">Username</p>
                            <input type="text" placeholder="" name="username" class="username">
                            <p style="font-family:sans-serif; color: black">Password</p>
                            <input type="password" placeholder="" name="username" class="username">
                            <br>
                            <button style="font-family:sans-serif">Login</button>
                        </div>
                    </div>
                </div>
        </div>
        <div id="categorywrap">
                <ul>
                    <li>Men's Clothing</li>
                    <li>Women's Clothing</li>
                    <li>Electronic</li>
                </ul>
            </div>
        <div id="layout1">
            <div id="totalwrap">
                <div id="imageintotal"><img src="img/blankcart.jpg" width="100%" height="100%"></div>
                <div id="hoodie" style="display: none;font-size: 150%; margin-left: 20px;position: absolute;overflow: hidden;">Hoodie
                    <p><button onclick="plus()" type="button" style="width: 20px; float: left; margin-left: 10px; text-align: center">+</button></p>
                    <p><button onclick="minus()" type="button" style="width: 20px; float: left; margin-left: 10px;margin-right: 100px; text-align: center">-</button></p>
                    <p><button onclick="cancel()" type="button" style="margin-left: 10px">Cancel Order</button></p>
                    <p><button onclick="confirm()" type="button" style="margin-left: 10px">Confirm Order</button></p>
                    <div id="result"></div>
                </div>
            </div>
            <img id="frame1" width="100%" height="150px">
            <div><img id="frame2" src="img/indomie.jpg" width="100%" height="100%"></div>
            <div><img id="frame3" src="img/Todays.jpg" width="100%" height="100%"></div>
            <div><img id="frame4" onclick="hoodie(); cartpicture();" src="img/hoodie.jpg" width="100%" height="100%"></div>
            <div><img id="frame5" src="img/hat.jpg" width="100%" height="100%"></div>
            <div><img id="frame6" src="img/Shoes.jpg" width="100%" height="100%"></div>
            <div><img id="frame7" src="img/watch.jpg" width="100%" height="100%"></div>
            <div id="special">
                <div id="frame8" onclick="notify()"><img id="indomie" src="img/Indofood.jpg" width="100%" height="100%"></div>
                <div><img id="frame9" src="img/Ahha.jpg" width="100%" height="100%"></div>
                <div><img id="frame10" src="img/Billionaire.jpg" width="100%" height="100%"></div>
                <div><img id="frame11" src="img/Nike.jpg" width="100%" height="100%"></div>
                <div><img id="frame8" src="img/Adidas.jpg" width="100%" height="100%"></div>
                <div><img id="frame9" src="img/Supreme.jpg" width="100%" height="100%"></div>
            </div>
        </div>
        <div id="footer">
            <a href="Homepage.html"><img id="logofooter" src="img/BlaBlaBla.png"></a>
        </div>
        
        <script>
            var modal = document.getElementById("myModal");

            var btn = document.getElementById("myBtn");

            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
            modal.style.display = "block";
            }

            span.onclick = function() {
            modal.style.display = "none";
            }

            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                }
            }
        </script>
        
    </body>
</html>
